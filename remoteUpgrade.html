<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>音视频一线通终端管理设置</title>
        <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE10,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/main.css">
        <style type="text/css">
            label {
                /*margin-left: 20px;*/
                min-width: 140px !important;
            }
            /*#file1, #btn {
                margin-left: 20px;
            }*/
        </style>
    </head>
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb" lay-separator=">">
                <a>
                    <cite>首页</cite>
                </a>
                <a>
                    <cite>管理员</cite>
                </a>
                <a>
                    <cite>系统升级</cite>
                </a>
            </span>
            <a class="layui-btn layui-btn-sm" id="fresh" style="float: right;" onclick="freThisPaper()" href="javascript:void(0);" title="刷新">
                <i class="layui-icon layui-icon-refresh"></i>
            </a>
        </div>
        <form class="layui-form layui-form-pane" style="padding-left:1% ;padding-right:1% ;padding-top:1%;">
            <!--style="margin-top: 2%;"-->
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label lable-auto">当前系统版本号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="version" id='version' disabled="" class="layui-input"> </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-block">
                        <div id="reset" class="layui-btn layui-btn-primary" lay-submit="" lay-filter="reset">重启系统</div>
                        <div id='factory_reset' class="layui-btn layui-btn-primary" lay-submit="" lay-filter="factory_reset">恢复出厂设置</div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-form-mid layui-word-aux">注释：请填写6到12位密码</div>
            </div>
        </form>
        <fieldset class="layui-elem-field layui-field-box">
            <legend>升级</legend>
            <div class="layui-upload">
                <button type="button" class="layui-btn layui-btn-normal" id="testList">选择升级文件</button>
                <div class="layui-upload-list">
                    <table class="layui-table">
                        <thead>
                            <tr>
                                <th>文件名</th>
                                <th>大小</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="demoList"></tbody>
                    </table>
                </div>
                <button type="button" class="layui-btn" id="testListAction">开始上传升级文件</button>
                <button type="button" class="layui-btn" id="btn">升级</button>
                <span style="color:red;" id="updating">正在升级</span>
            </div>
        </fieldset>
        <script type="text/javascript" src="./js/forbid_backspace.js"></script>
        <script type="text/javascript" src="./js/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="./js/update.js"></script>
        <script type="text/javascript" src="./js/local_info.js"></script>
        <script type="text/javascript" src="./js/security.js"></script>
        <script type="text/javascript" src="./layui/layui.js"></script>
        <script type="text/javascript">
            layui.use(['element', 'layer', 'form', 'upload', 'jquery'], function () {
                var layer = layui.layer,
                    form = layui.form,
                    $ = layui.jquery,
                    upload = layui.upload;
                try {
                    var result = protocal_get_resystem("version", null);
                    if(result.length < 1) {
                        //throw 'No data is available';
                    } else {
                        $('#version').val(result[0]);
                    }
                } catch(err) {
                    //alert(err);
                }
                //多文件列表示例
                var demoListView = $('#demoList'),
                    uploadListIns = upload.render({
                        elem: '#testList',
                        url: './upfile.php',
                        accept: 'file',
                        multiple: true,
                        number: 1,
                        auto: false,
                        bindAction: '#testListAction',
                        choose: function (obj) {
                            var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
                            //读取本地文件
                            obj.preview(function (index, file, result) {
                                var tr = $(['<tr id="upload-' + index + '">', '<td>' + file.name + '</td>', '<td>' + (file.size / 1014).toFixed(1) + 'kb</td>', '<td>等待上传</td>', '<td>', '<button class="layui-btn layui-btn-mini demo-reload layui-hide">重传</button>', '<button class="layui-btn layui-btn-mini layui-btn-danger demo-delete">删除</button>', '</td>', '</tr>'].join(''));
                                //单个重传
                                tr.find('.demo-reload').on('click', function () {
                                    obj.upload(index, file);
                                });
                                //删除
                                tr.find('.demo-delete').on('click', function () {
                                    delete files[index]; //删除对应的文件
                                    tr.remove();
                                    uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                                });
                                demoListView.html(tr);
                            });
                        },
                        before: function (obj) {
                        	console.log(demoListView);
                            layer.load(1, { shade: [0.2, '#393D49'] });
                        },
                        done: function (res, index, upload) {
                        	layer.closeAll('loading');
                            if(res.code == 1) {
                                var tr = demoListView.find('tr#upload-' + index),
                                    tds = tr.children();
                                tds.eq(2).html('<span style="color: #5FB878;">上传成功</span>');
                                tds.eq(3).html('');
                                return delete this.files[index];
                            }
                            this.error(index, upload);
                        },
                        error: function (index, upload) {
                            layer.closeAll('loading');
                            var tr = demoListView.find('tr#upload-' + index),
                                tds = tr.children();
                            tds.eq(2).html('<span style="color: #FF5722;">上传失败</span>');
                            tds.eq(3).find('.demo-reload').removeClass('layui-hide'); //显示重传
                        }
                    });
                $('#btn').on('click', function () {
                    var value = $('#demoList').find('tr').eq(0).children().eq(0).html();
                    try {
                        if(value != undefined) {
                            var result = protocal_set_one('update', value);
                            /*var result = ['UPGRADENOW'];*/
                            if(result[0] == 'UPGRADENOW') {
                                var timer = setInterval(function () {
                                    try {
                                        var resultResult = protocal_get_one("UPGRADENOW", null);
                                        /*var resultResult = ['FAILED'];*/
                                        switch(resultResult[0]) {
                                            case 'SUCCESS':
                                                layer.open({
                                                    title: ' ',
                                                    icon: 6,
                                                    content: '升级成功！',
                                                    btn: '关闭',
                                                    skin: "layui-layer-molv",
                                                    closeBtn: 1,
                                                    yes: function (index) {
                                                        layer.close(index);
                                                        top.layer.open({
                                                            title: false,
                                                            icon: 6,
                                                            time: 160000,
                                                            content: '系统重启中...',
                                                            btn: false,
                                                            skin: "layui-layer-molv",
                                                            closeBtn: 0,
                                                        })
                                                        clearInterval(timer);
                                                        setCookie("usernameone", "", "passone", "");
                                                        setTimeout(function () {
                                                            window.parent.location.reload();
                                                        }, 15000);
                                                    },
                                                });
                                                clearInterval(timer);
                                                break;
                                            case 'FAILED':
                                                layer.open({
                                                    title: ' ',
                                                    icon: 5,
                                                    content: '升级失败！',
                                                    btn: '关闭',
                                                    skin: "layui-layer-molv",
                                                    closeBtn: 1,
                                                    yes: function (index) {
                                                        layer.close(index);
                                                        location.reload();
                                                    },
                                                });
                                                clearInterval(timer);
                                                break;
                                            case 'NONEEDUPGRADE':
                                                layer.open({
                                                    title: ' ',
                                                    icon: 6,
                                                    content: '已为最新版本无需更新！',
                                                    btn: '关闭',
                                                    skin: "layui-layer-molv",
                                                    closeBtn: 1,
                                                    yes: function (index) {
                                                        layer.close(index);
                                                        location.reload();
                                                    },
                                                });　
                                                clearInterval(timer);
                                                break;
                                            case 'UPMAINROOTFS':
                                                top.layer.open({
                                                    title: false,
                                                    icon: 6,
                                                    time: 300000,
                                                    content: '升级主分区文件系统，系统正在重启，约等待3-4分钟升级完毕！',
                                                    btn: false,
                                                    skin: "layui-layer-molv",
                                                    closeBtn: 0,
                                                })
                                                clearInterval(timer);
                                                setCookie("usernameone", "", "passone", "");
                                                setTimeout(function () {
                                                    window.parent.location.reload();
                                                }, 200000);
                                                clearInterval(timer);
                                                break;
                                            case 'NEEDMAINUP':
                                                top.layer.open({
                                                    title: false,
                                                    icon: 6,
                                                    time: 240000,
                                                    content: '部分模块升级失败，正在升级系统，约等待3-4分钟升级结束，之后系统自动重启！',
                                                    btn: false,
                                                    skin: "layui-layer-molv",
                                                    closeBtn: 0,
                                                })
                                                clearInterval(timer);
                                                setCookie("usernameone", "", "passone", "");
                                                setTimeout(function () {
                                                    window.parent.location.reload();
                                                }, 240000);
                                                clearInterval(timer);
                                                break;
                                            case 'UPGRADENOW':
                                                document.getElementById("btn").className = 'btn layui-btn-disabled';
                                                document.getElementById("file1").className = 'layui-btn-disabled';
                                                document.getElementById("upload").className = 'layui-btn-disabled';
                                                document.getElementById("file1").onclick = '';
                                                $('#reset').prop('class', 'layui-btn layui-btn-disabled');
                                                $('#factory_reset').prop('class', 'layui-btn layui-btn-disabled');
                                                $('#reset').removeAttr('lay-filter');
                                                $('#factory_reset').removeAttr('lay-filter');
                                                $('#reset').removeAttr('lay-submit');
                                                $('#factory_reset').removeAttr('lay-submit');
                                                $("#upload").off("click");
                                                document.getElementById("btn").onclick = '';
                                                document.getElementById("fresh").onclick = '';
                                                submitstatus('updating', '升级中...');
                                                window.parent.document.getElementById('one').onclick = '';
                                                window.parent.document.getElementById('two').onclick = '';
                                                window.parent.document.getElementById('three').onclick = '';
                                                window.parent.document.getElementById('four').onclick = '';
                                                window.parent.document.getElementById('exit').onclick = '';
                                                setTimeout("cls_content()", 1360);
                                                break;
                                        }
                                    } catch(err) {
                                        //alert(err);
                                    }
                                }, 1500);
                            } else if(result[0] == 'FILE_ERROR') {
                                top.layer.open({
                                    title: '',
                                    content: '错误升级文件！',
                                    icon: 7,
                                    btn: '关闭',
                                    closeBtn: 0,
                                    yes: function (index) {
                                        top.layer.close(index);
                                    }
                                });
                            } else {
                                throw 'result is error';
                            }
                        } else {
                            top.layer.open({
                                title: '',
                                content: '没有上传升级文件，无法升级！',
                                icon: 7,
                                btn: '关闭',
                                closeBtn: 0,
                                yes: function (index) {
                                    top.layer.close(index);
                                }
                            });
                        }
                    } catch(err) {
                        alert(err);
                    }
                })
                form.on('submit(reset)', function (data) {
                    comfunc("reset", 'system', '正在重启系统...', '重启失败！');
                    return false;
                });
                form.on('submit(factory_reset)', function (data) {
                    layer.open({
                        title: ' ',
                        icon: 3,
                        content: '是否确定恢复出厂设置？',
                        btn: ['是', '否'],
                        skin: "layui-layer-molv",
                        closeBtn: 1,
                        yes: function (index) {
                            comfunc("restore_set", 'restore', '正在恢复出厂值...', '恢复出厂值失败！')
                        },
                        btn2: function (index) {
                            layer.close(index);
                        }
                    });
                    return false;
                });
            });

            function comfunc(name, value, content, msginfo) {
                var result = protocal_set_resystem(name, value);
                if(result[0] == 'ok') {
                    top.layer.open({
                        title: false,
                        icon: 6,
                        time: 250000,
                        content: content,
                        btn: false,
                        skin: "layui-layer-molv",
                        closeBtn: 0,
                    })
                    setCookie("usernameone", "", "passone", "");
                    setTimeout(function () {
                        window.parent.location.reload();
                    }, 25000);
                } else {
                    layer.msg(msginfo, {
                        icon: 2,
                        anim: 0,
                        skin: 'message'
                    });
                }
            }

            function cls_content() {
                document.getElementById('updating').innerHTML = '';
            }

            function submitstatus(status, content) {
                document.getElementById(status).innerHTML = content;
            }
        </script>
    </body>
</html>
